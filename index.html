<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Währungsrechner</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
        

</head>
<body>
    <div class="navbar">
        Währungsrechner
    </div>
    <div class="input-container">
        <img class="flag" src="img/EU.png" alt="EU">
        <input type="number" id="euroField">
        <span class="currency">EUR</span>
    </div>
    <div class="container-center">
        <img class="reload" src="img/reload.png" alt="reload">
    </div>
    <div class="input-container">
        <img class="flag" src="img/USA.png" alt="USA">
        <input type="text" id="usdField">
        <span class="currency">USD</span>
    </div>
    <div class="container-center">
        <button onclick="calc()">Berechnen</button>
    </div>  
</body>
</html>
